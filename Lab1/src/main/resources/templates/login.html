<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap base styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Shared Catppuccin Macchiato theme variables and components -->
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-sm p-4 card-narrow">
        <h1 class="h4 mb-4 text-center">Sign in</h1>
        <!--
          Conditionally shows a feedback message when the controller sets 'message'.
          - th:if renders this block only if 'message' exists
          - th:classappend picks alert-success or alert-danger based on boolean 'success'
          - th:text outputs the message safely (HTML-escaped)
        -->
        <div class="alert" role="alert" th:classappend="${success} ? ' alert-success' : ' alert-danger'"
             th:if="${message}"
             th:text="${message}"></div>
        <!--
          Login form posts credentials to /login/check where they are validated.
          - Username retains last attempt using th:value="${username}"
          - Autocomplete hints help browsers prefill the fields
        -->
        <form action="/login/check" autocomplete="on" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input autocomplete="username" autofocus class="form-control" id="username" name="username"
                       required th:value="${username}" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input autocomplete="current-password" class="form-control" id="password" name="password" required
                       type="password">
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
