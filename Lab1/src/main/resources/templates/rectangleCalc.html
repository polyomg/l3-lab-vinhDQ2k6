<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Calculator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap base styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Shared Catppuccin Macchiato theme variables and components -->
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-sm p-4 card-wide">
        <h1 class="h4 mb-4 text-center">Rectangle Calculator</h1>
        <!--
          Conditionally shows validation or success messages.
          - th:if renders only when 'message' exists
          - th:classappend toggles success/error alert by 'success' boolean
          - th:text outputs the message
        -->
        <div class="alert" role="alert" th:classappend="${success} ? ' alert-success' : ' alert-danger'"
             th:if="${message}"
             th:text="${message}"></div>
        <!--
          Calculator form posts to /rectangle/calc.
          - width and height are numeric inputs (non-negative)
          - th:value preserves previously entered values after postback
        -->
        <form action="/rectangle/calc" autocomplete="on" class="mb-3" method="post">
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <label class="form-label" for="width">Width</label>
                    <input class="form-control" id="width" min="0" name="width" required step="any"
                           th:value="${width}" type="number">
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label" for="height">Height</label>
                    <input class="form-control" id="height" min="0" name="height" required step="any"
                           th:value="${height}" type="number">
                </div>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Calculate</button>
        </form>
        <!--
          Results section is rendered only when the controller provides computed values.
          - th:if checks that 'area' exists
          - Values are shown in read-only panels styled via surface-panel
        -->
        <div th:if="${area} != null">
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="surface-panel">
                        <div class="text-uppercase small" style="color: var(--muted);">Area</div>
                        <div class="fs-5" th:text="${area}"></div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="surface-panel">
                        <div class="text-uppercase small" style="color: var(--muted);">Perimeter</div>
                        <div class="fs-5" th:text="${perimeter}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a class="link-light" href="/login/form">Back to Login</a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
