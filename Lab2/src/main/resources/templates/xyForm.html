<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XY Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-sm p-4 card-narrow">
        <h1 class="h5 text-center mb-4">XY Form</h1>
        <form action="/param/save/2021" class="d-flex flex-column gap-3" method="post">
            <div>
                <label class="form-label" for="y">Y</label>
                <input class="form-control" id="y" name="y" value="2031"/>
            </div>
            <button class="btn btn-primary w-100" type="submit">Save</button>
        </form>
        <div class="surface-panel mt-4">
            <p class="mb-2 fw-semibold">Query Values</p>
            <ul class="list-unstyled mb-0 small">
                <li><strong>X:</strong> <span th:text="${param.x} ?: 'N/A'">N/A</span></li>
                <li><strong>Y:</strong> <span th:text="${param.y} ?: 'N/A'">N/A</span></li>
            </ul>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
