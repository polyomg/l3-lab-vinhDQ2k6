<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Submit Variants</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-sm p-4 card-narrow">
        <h1 class="h5 text-center mb-4">Form Submit Demo</h1>
        <form action="/ctrl/ok" class="mb-3 d-flex flex-column gap-2" method="post">
            <button class="btn btn-primary w-100" type="submit">OK 1</button>
            <button class="btn btn-primary w-100" formmethod="get" type="submit">OK 2</button>
            <button class="btn btn-primary w-100" formaction="/ctrl/ok?x" type="submit">OK 3</button>
        </form>
        <div class="surface-panel"><strong>Result:</strong> <span th:text="${result} ?: 'None'">None</span></div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
