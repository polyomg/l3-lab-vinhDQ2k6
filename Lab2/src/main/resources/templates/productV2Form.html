<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ProductV2 Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-sm p-4 card-narrow">
        <h1 class="h5 text-center mb-4">Product Form</h1>

        <!-- Form -->
        <form action="/productV2/save" class="d-flex flex-column gap-3" method="post">
            <div>
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" name="name" placeholder="Name"/>
            </div>
            <div>
                <label class="form-label" for="price">Price</label>
                <input class="form-control" id="price" name="price" placeholder="Price"/>
            </div>
            <button class="btn btn-primary w-100" type="submit">Save</button>
        </form>

        <!-- ?1 Current product -->
        <ul class="list-unstyled mt-4 small surface-panel mb-3" th:if="${product} != null">
            <li><strong>Name:</strong> <span th:text="${product.name} ?: 'N/A'">N/A</span></li>
            <li><strong>Price:</strong> <span th:text="${product.price} ?: 'N/A'">N/A</span></li>
        </ul>

        <!-- ?2 Next product (second newest) -->
        <ul class="list-unstyled small surface-panel mb-3" th:if="${nextProduct} != null">
            <li><strong>Name:</strong> <span th:text="${nextProduct.name} ?: 'N/A'">N/A</span></li>
            <li><strong>Price:</strong> <span th:text="${nextProduct.price} ?: 'N/A'">N/A</span></li>
        </ul>

        <!-- ?3 All products list -->
        <ul class="list-unstyled small surface-panel" th:if="${products} != null">
            <li class="fw-semibold mb-1">All:</li>
            <th:block th:each="item : ${products}">
                <li>Name: <span th:text="${item.name} ?: 'N/A'"></span></li>
                <li class="mb-2">Price: <span th:text="${item.price} ?: 'N/A'"></span></li>
            </th:block>
        </ul>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
