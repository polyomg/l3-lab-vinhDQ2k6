<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-sm p-4 card-narrow">
        <h1 class="h5 text-center mb-4">Product Form</h1>

        <!-- Form -->
        <form action="/product/save" class="d-flex flex-column gap-3" method="post" th:object="${product}">
            <div>
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" placeholder="Name" th:field="*{name}"/>
            </div>
            <div>
                <label class="form-label" for="price">Price</label>
                <input class="form-control" id="price" placeholder="Price" th:field="*{price}"/>
            </div>
            <button class="btn btn-primary w-100" type="submit">Save</button>
        </form>

        <!-- Output -->
        <ul class="list-unstyled mt-4 small surface-panel mb-0" th:if="${product} != null">
            <li><strong>Name:</strong> <span th:text="${product.name} ?: 'N/A'">N/A</span></li>
            <li><strong>Price:</strong> <span th:text="${product.price} ?: 'N/A'">N/A</span></li>
        </ul>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
