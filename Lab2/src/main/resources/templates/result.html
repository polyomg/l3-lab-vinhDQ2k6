<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card shadow-sm p-4 card-narrow text-center">
        <h1 class="h5 mb-4">Result</h1>
        <!-- Message from model -->
        <h1 th:text="${message} ?: 'No message'">No message</h1>
        <!-- Message from query param -->
        <h1 th:text="${param.message} ?: 'No param message'">No param message</h1>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
