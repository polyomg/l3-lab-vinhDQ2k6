<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<ul>
    <li th:each="item : ${items}">
        <span th:text="${item.name}">Item Name</span>
        (<span th:text="${item.price}">0.00</span>) ::
        [<a th:href="@{|/cart/add/${item.id}|}">Add To Cart</a>]
    </li>
</ul>
</body>
</html>
